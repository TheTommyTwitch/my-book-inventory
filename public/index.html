<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp">
  <div class="sideMenu">
    <div class="bookForm">
      <h3>Add new book!</h3>
      <form action="/api/books" enctype="application/x-www-form-urlencoded" method="post">
        <label for="title">Book Title</label>
        <input type="text" name="title">
        <label for="author">Book Author</label>
        <input type="text" name="author">
        <label for="isbn">Book ISBN</label>
        <input type="text" name="isbn">
        <input type="submit">
      </form>
    </div>
  </div>
  <div class="container">
    <header ng-include="'views/nav.html'"></header>
    <div ui-view></div>
  </div>




  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
  <script src="../components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="./js/services/app.js"></script>
  <script src="./js/controllers/homeCtrl.js"></script>
  <script src="./js/scripts/mainScript.js"></script>


</body>
</html>
